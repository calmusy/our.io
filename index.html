<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to July</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f0f0f0;
    padding: 0;
    margin: 0;
  }
  #countdown {
    font-size: 36px;
    margin-top: 20px;
  }
  #message {
    font-size: 24px;
    margin-top: 10px;
  }
  #list-section {
    margin-top: 20px;
    background-color: hsl(350, 100%, 83%);
    padding: 20px;
    border-radius: 10px;
    max-width: 400px; /* Adjust max-width as needed */
    margin: 0 auto; /* Center the section */
  }
  #list-input {
    width: calc(100% - 80px); /* Adjust width */
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
  }
  #add-btn {
    padding: 10px 20px;
    background-color: #ff69b4;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: #f8a0e9;
  }
  #list-items {
    text-align: left;
    margin-top: 20px;
    padding-left: 0;
    list-style-type: none;
  }
  #list-items li {
    margin-bottom: 10px;
  }
</style>
</head>
<body>
<h1>Countdown to July</h1>
<div id="countdown"></div>
<div id="message">We're going to be together soon, Pookie!</div>
<!-- Embedded GIF -->
<iframe src="https://giphy.com/embed/37jFFYnA5FrlH5fKKg" width="200" height="200" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
<p><a href=""></a></p>

<div id="list-section">
  <h2>Our List</h2>
  <input type="text" id="list-input" placeholder="Add an item...">
  <button id="add-btn">Add</button>
  <ul id="list-items"></ul>
</div>

<!-- Include Firebase scripts with ES5 compatibility -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script>
  // Firebase configuration
  var firebaseConfig = {
    apiKey: "AIzaSyDXxFEYDda2PggxaMb0HOET9qqYQavfMJA",
    authDomain: "rayen-84266.firebaseapp.com",
    projectId: "rayen-84266",
    storageBucket: "rayen-84266.appspot.com",
    messagingSenderId: "584915009026",
    appId: "1:584915009026:web:328b90a9e08fdfbd64b11b",
    measurementId: "G-2E5TD20D82"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  var database = firebase.database();

  // Countdown to July
  function updateCountdown() {
    var countDownDate = new Date("July 1, 2024 00:00:00").getTime();
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);

  // Function to add item to the list
  document.getElementById("add-btn").addEventListener("click", function() {
    var item = document.getElementById("list-input").value.trim();
    if (item !== "") {
      var itemListRef = database.ref('list-items');
      itemListRef.push({ item: item });
      document.getElementById("list-input").value = ""; // Clear input field
    }
  });

  // Display list items
  var itemListRef = database.ref('list-items');
  itemListRef.on('child_added', function(snapshot) {
    var item = snapshot.val().item;
    var itemList = document.getElementById("list-items");
    var li = document.createElement("li");
    li.textContent = item;
    itemList.appendChild(li);
  });
</script>

</body>
</html>
